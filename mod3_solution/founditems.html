<div>
    <ul>
        <li ng-repeat="item in items.founditem">
            {{item.name}} , {{item.short_name}} , {{item.description}}
            <button ng-click="items.onRemove({index: $index});">Don't want this one!</button>
        </li> 
    </ul>
</div>
<div ng-if="item.list()">Nothing found</div>
